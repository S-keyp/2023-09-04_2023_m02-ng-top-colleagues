<h2>Login</h2>
<br>
<form [formGroup]="reactiveForm" (ngSubmit)="submit()">

    <label>Pseudo: <input formControlName="pseudo"></label>
    <label>prenom: <input formControlName="password"></label>
    
    <p *ngIf="invalidCred">Indentifiant ou mot de passe incorrect</p>
    <button type="submit">Connexion</button>

</form>
